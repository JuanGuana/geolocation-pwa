<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- <script>
      if (location.protocol !== "https:") {
        location.protocol = "https:";
      }
    </script> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css"
    />
    <script type="module" src="js/app.js" async></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <title>Geolocation Screen Wake Lock</title>

    <meta name="theme-color" content="#0e1114" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./img/ProgramadorFitness.png"
    />
    <link rel="apple-touch-icon" href="./ProgramadorFitness.png" />
    <link rel="apple-touch-startup-image" href="./ProgramadorFitness.png" />
    <link rel="manifest" href="./manifest.json" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,700"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
      rel="stylesheet"
    />
    <script src="./wakeLock.js" defer></script>
  </head>
  <body>
    <div id="wakeLockControl">
      <h1>Geolocalization with Screen Wake Lock PWA</h1>
      <div>
        <label
          ><input type="checkbox" id="wakeLockCheckbox" /> Activate
          <code>screen</code> Wake Lock</label
        >
      </div>
      <div>
        <label
          ><input type="checkbox" id="reacquireCheckbox" /> Re-Acquire
          <code>screen</code> Wake Lock On Visibility Changes</label
        >
      </div>
      <div>
        <button id="fullScreenButton" type="button">Go Full Screen</button>
      </div>
      <div id="statusDiv"></div>
    </div>
    <div id="map"></div>
    <div id="leyend"></div>
    <div id="control">
      <button
        id="getCurrentPosition"
        class="button button-desactive transition shadow"
      ></button>
      <button
        id="watchPosition"
        class="button button-desactive transition shadow"
      ></button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
